<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>MA Masters - Sign Up For Martial Arts Classes in Marietta</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="icon" type="image/png" href="assets/Logo.png">

  <!-- Import Josefin Sans and Abril Fatface font from
  Google Fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Josefin Sans">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Abril Fatface">
  <meta name="description" content="Find Martial Arts and Karate classes for kids in Marietta and Atlanta. Martial Arts Classes for all ages, students, kids, teens, and adults."/>
</head>
 

<body>

  <div id="nav-placeholder">
    <script src="//code.jquery.com/jquery.min.js"></script>
    <script>
      $.get("nav.html", function(data){
      $("#nav-placeholder").replaceWith(data);
      });
    </script>
  </div>

  <!--Sign Up Form-->
  <form action="https://script.google.com/macros/s/AKfycbzL-ubaUj2HrVxZfJ7g5FVR7P1R0GXcTve_YGFT9U8PN-qetZZ9okhIPZXKkJaEvtxx/exec" method="post" class="signUpForm" id="signUpForm">
    <h3>
      Parent Information:
    </h3>
    <div class="formElement" id="parentFirst">
      <label for="parent_first_name">First Name:</label>
      <input type="text" id="parent_first_name" placeholder="First" name="parent_first_name">
    </div>
    <div class="formElement" id="parentLast">
      <label for="parent_last_name">Last Name:</label>
      <input type="text" id="parent_last_name" placeholder="Last" name="parent_last_name">
    </div>

    <div class="formElement" id="parentEmail">
      <label for="parent_email">Email:</label>
      <input type="email" id="parent_email" placeholder="example@gmail.com" name="parent_email">
    </div>

    <div class="formElement" id="parentPhone">
      <label for="parent_phone_number">Phone Number:</label>
      <input type="number" id="parent_phone_number" placeholder="Phone Number" name="parent_phone_number">
    </div>

    <h3>
      Student Information:
    </h3>
    <div class="formElement" id="studentFirst">
      <label for="student_first_name">First Name:</label>
      <input type="text" id="student_first_name" placeholder="First" name="student_first_name">
    </div>
    <div class="formElement" id="studentLast">
      <label for="student_last_name">Last Name:</label>
      <input type="text" id="student_last_name" placeholder="Last" name="student_last_name">
    </div>

    <div class="formElement" id="studentClassOption">
      <label for="classOption">Class:</label>
          <select name="class_option">
            <optgroup label="Ages 6-12">
              <option value="Mondays 5-6pm">Mondays 5-6pm</option>
              <option value="Wednesdays 5-6pm">Wednesdays 5-6pm</option>
              <option value="Saturdays 11am-12pm">Saturdays 11am-12pm</option>
            </optgroup>
            <optgroup label="Ages 13-18">
              <option value="Tuesdays 6-7pm">Tuesdays 6-7pm</option>
              <option value="Thursdays 6-7pm">Thursdays 6-7pm</option>
              <option value="Saturdays 12-1pm">Saturdays 12-1pm</option>
            </optgroup>
            <optgroup label="Private Lessons">
              <option value="Private Lessons">Private Lessons | You will be contacted about scheudling.</option>
            </optgroup>
          </select>
    </div>

    <div class="submitButton">
    <input type="submit" id="submitButton" value="Submit"/>
    </div>

  </form>

  <!-- Modal HTML -->
  <div id="myModal" class="modal">
      <span class="close">&times;</span>
      <p id="modalMessage"></p>
  </div>

  <script src="script.js"></script>
</head>
</html>
